<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to HTML Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Floating particles animation */
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        .container {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            max-width: 550px;
            width: 90%;
            position: relative;
            transition: all 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4);
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scaleX(1); }
            50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 50%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.03em;
            position: relative;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.125rem;
            line-height: 1.7;
            font-weight: 400;
            max-width: 400px;
            margin: 0 auto;
        }

        .upload-section {
            margin: 3rem 0;
            position: relative;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            background: rgba(20, 20, 20, 0.9);
            border: 2px dashed rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .file-input-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .file-input-wrapper:hover .file-input-display::before {
            left: 100%;
        }

        .file-input-wrapper:hover .file-input-display {
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(25, 25, 25, 0.95);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 1.25rem;
            opacity: 0.9;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .file-text {
            font-size: 1.125rem;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .file-subtext {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .file-selected {
            background: rgba(16, 185, 129, 0.15) !important;
            border-color: rgba(16, 185, 129, 0.5) !important;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2) !important;
        }

        .selected-file-info {
            display: none;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 16px;
            padding: 1.75rem;
            margin-top: 1.5rem;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selected-file-info.visible {
            display: block;
        }

        .selected-file-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            pointer-events: none;
        }

        .file-info-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.25rem;
            position: relative;
            z-index: 1;
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 0;
        }

        .file-icon-small {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .file-name {
            color: #10b981;
            font-weight: 700;
            font-size: 1rem;
            word-break: break-all;
            flex: 1;
            text-align: left;
        }

        .file-size {
            color: #94a3b8;
            font-size: 0.875rem;
            white-space: nowrap;
            font-weight: 500;
        }

        .cancel-button {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.4);
            padding: 0.625rem 1.25rem;
            border-radius: 10px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }

        .cancel-button:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.2);
        }

        .file-input-display.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 1.125rem 2.5rem;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(99, 102, 241, 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            min-width: 220px;
            letter-spacing: -0.01em;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(99, 102, 241, 0.5),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px) scale(1.01);
        }

        button:disabled {
            background: rgba(71, 85, 105, 0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled::before {
            display: none;
        }

        #status {
            margin-top: 2rem;
            font-size: 1rem;
            min-height: 28px;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            transition: all 0.4s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #status:not(:empty) {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .processing #status {
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .success #status {
            color: #34d399;
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .error #status {
            color: #f87171;
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
        }

        .processing .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .file-input-display {
                padding: 2rem 1.5rem;
            }

            .file-icon {
                font-size: 2.5rem;
            }

            button {
                min-width: 180px;
                padding: 1rem 2rem;
            }
        }

        /* Dark scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 15, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="header">
            <h1>PDF to HTML Converter</h1>
            <p class="subtitle">Transform your PDF documents into responsive HTML websites with professional styling and structure.</p>
        </div>

        <form id="upload-form">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="pdf-file-input" accept=".pdf" required>
                    <div class="file-input-display">
                        <div class="file-icon">📄</div>
                        <div class="file-text">Choose PDF File</div>
                        <div class="file-subtext">Click here or drag and drop your PDF file<br>Maximum file size: 5MB</div>
                    </div>
                </div>
                
                <div class="selected-file-info" id="selected-file-info">
                    <div class="file-info-content">
                        <div class="file-details">
                            <div class="file-icon-small">📄</div>
                            <div class="file-name" id="file-name"></div>
                            <div class="file-size" id="file-size"></div>
                        </div>
                        <button type="button" class="cancel-button" id="cancel-button">Remove</button>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="upload-button">
                <span class="loading-spinner"></span>
                Convert & Download
            </button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('pdf-file-input');
        const uploadButton = document.getElementById('upload-button');
        const statusDiv = document.getElementById('status');
        const mainContainer = document.getElementById('main-container');
        const fileInputDisplay = document.querySelector('.file-input-display');
        const selectedFileInfo = document.getElementById('selected-file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const cancelButton = document.getElementById('cancel-button');

        // Function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Function to show selected file
        function showSelectedFile(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFileInfo.classList.add('visible');
            fileInputDisplay.classList.add('file-selected');
            fileInputDisplay.classList.add('disabled');
        }

        // Function to clear selected file
        function clearSelectedFile() {
            fileInput.value = '';
            selectedFileInfo.classList.remove('visible');
            fileInputDisplay.classList.remove('file-selected');
            fileInputDisplay.classList.remove('disabled');
            fileName.textContent = '';
            fileSize.textContent = '';
            statusDiv.textContent = '';
            mainContainer.className = 'container';
        }

        // File input change handler
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.type !== 'application/pdf') {
                    statusDiv.textContent = 'Please select a valid PDF file.';
                    mainContainer.className = 'container error';
                    clearSelectedFile();
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    statusDiv.textContent = 'File size must be less than 10MB.';
                    mainContainer.className = 'container error';
                    clearSelectedFile();
                    return;
                }
                
                showSelectedFile(file);
                statusDiv.textContent = '';
                mainContainer.className = 'container';
            }
        });

        // Cancel button handler
        cancelButton.addEventListener('click', function() {
            clearSelectedFile();
        });

        // Drag and drop handlers
        fileInputDisplay.addEventListener('dragover', function(e) {
            e.preventDefault();
            if (!fileInputDisplay.classList.contains('disabled')) {
                fileInputDisplay.style.borderColor = 'rgba(99, 102, 241, 0.8)';
                fileInputDisplay.style.backgroundColor = 'rgba(25, 25, 25, 0.95)';
            }
        });

        fileInputDisplay.addEventListener('dragleave', function(e) {
            e.preventDefault();
            if (!fileInputDisplay.classList.contains('disabled')) {
                fileInputDisplay.style.borderColor = '';
                fileInputDisplay.style.backgroundColor = '';
            }
        });

        fileInputDisplay.addEventListener('drop', function(e) {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '';
            fileInputDisplay.style.backgroundColor = '';
            
            if (!fileInputDisplay.classList.contains('disabled')) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    fileInput.dispatchEvent(new Event('change'));
                }
            }
        });

        // Form submission handler
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!fileInput.files || fileInput.files.length === 0) {
                statusDiv.textContent = 'Please select a file first.';
                mainContainer.className = 'container error';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            statusDiv.textContent = 'Uploading and processing... This may take a moment.';
            mainContainer.className = 'container processing';
            uploadButton.disabled = true;

            try {
                const response = await fetch('/api/v1/pdf-to-html/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unknown error occurred.');
                }

                // Handle the file download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                // Suggest a filename for the download
                const downloadFileName = file.name.replace(/\.pdf$/i, '.zip');
                a.download = `converted_${downloadFileName}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                statusDiv.textContent = 'Conversion successful! Download has started.';
                mainContainer.className = 'container success';

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                mainContainer.className = 'container error';
                console.error('Upload failed:', error);
            } finally {
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
